<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alfa+Slab+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Article-List.css">
    <link rel="stylesheet" href="assets/css/cad_jovem.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/Header-Blue.css">
    <link rel="stylesheet" href="assets/css/Highlight-Clean.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">

    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">

    <link rel="stylesheet" href="assets/css/SIdebar-Responsive-2.css">

<body>
    <div class="highlight-clean" style="background-color: #68b04d;padding-top: 26px;padding-bottom: 9px;">
        <div class="container">
            <div class="intro">
                <h2 class="text-center" style="color: #ffffff;">PORTAL DE OPORTUNIDADES</h2>
            </div>
        </div>
    </div>
    <div class="container profile profile-view" id="profile">
        <div class="row">
            <div class="col-md-12 alert-col relative">
                <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button><span>Profile save with success</span></div>
            </div>
        </div>
        <form>
            <div class="form-row profile-row">
                <div class="col-md-4 relative">
                    <div class="avatar">
                        <div class="avatar-bg center"></div>
                    </div>
                    <div></div>
                    <div class="form-row">
                        <div class="col"><input class="d-xl-flex justify-content-xl-center form-control" type="file" name="foto_perfil" style="width: 288px;">
                            <hr>
                        </div>
                    </div>
                    <h1 class="text-center" style="font-size: 21px;">Descreva sua empresa. Monte sua biografia.</h1><textarea class="form-control" style="margin-top: 23px;background-color: #f4f4f4;height: 152px;" name="des_txt_biografia"></textarea></div>
                <div class="col-md-8">
                    <h1 class="text-center">Olá, crie seu perfil</h1>
                    <hr>
                    <div class="form-group"><label class="text-justify">Nome da empresa:</label><input class="form-control" type="text" style="background-color: #f4f4f4;" name="nom_empresa"></div>
                    <div class="form-group"><label class="text-justify">E-mail:</label><input class="form-control" type="email" style="background-color: #f4f4f4;" name="des_end_email"></div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Senha:</label><input class="form-control" type="password" style="background-color: #f4f4f4;" name="txt_senha"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Confirme sua senha:</label><input class="form-control" type="password" style="background-color: #f4f4f4;" name="txt_senha_conf"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Cidade:</label><select class="form-control" name="nom_cidade" style="background-color: #f4f4f4;"><optgroup label="This is a group"><option value="12" selected="">This is item 1</option><option value="13">This is item 2</option><option value="14">This is item 3</option></optgroup></select></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Rua</label><input class="form-control" type="text" style="background-color: #f4f4f4;" name="end_rua"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Número:</label><input class="form-control" type="text" style="background-color: #f4f4f4;" name="end_numero"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Bairro:</label><input class="form-control" type="text" style="background-color: #f4f4f4;" name="end_bairro"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>CEP:</label><input class="form-control" type="text" style="background-color: #f4f4f4;" name="end_cep"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>CNPJ:</label><input class="form-control" type="text" style="background-color: #f4f4f4;" name="num_cnpj"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Área de atuação:</label><select class="form-control" style="background-color: #f4f4f4;" name="des_txt_area_atuacao"><optgroup label="Selecione um"><option value="1">Ensino Fundamental Completo</option><option value="2">Ensino Fundamental Incompleto</option><option value="3">Ensino Médio Completo</option><option value="4">Ensino Médio Incompleto</option><option value="6">Ensino Superior Completo</option></optgroup></select></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Número de colaboradores:</label><input class="form-control" type="text" style="background-color: #f4f4f4;" name="qnt_funcionario"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group"><label>Número de telefone:</label><input class="form-control" type="tel" style="background-color: #f4f4f4;" name="num_fone"></div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group"><label>Número de celular:</label><input class="form-control" type="tel" style="background-color: #f4f4f4;" name="num_celular"></div>
                                </div>
                            </div>
                            <div class="form-group"><label class="text-justify">Link site:</label><input class="form-control" type="url" style="background-color: #f4f4f4;" name="des_end_site"></div>
                            <div class="form-group"><label class="text-justify">Link Facebook:</label><input class="form-control" type="url" style="background-color: #f4f4f4;" name="des_end_face"></div>
                            <div class="form-group"><label class="text-justify">Link Instagram:</label><input class="form-control" type="url" style="background-color: #f4f4f4;" name="des_end_insta"></div>
                            <hr>
                        </div>
                        <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit" style="background-color: #68b04d;">Finalizar</button><button class="btn btn-danger form-btn" type="reset">Cancelar</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="footer-basic" style="background-color: #3f70ba;padding: 3px;">
        <footer>
            <p class="copyright"><br>© 2019 - Todos os direitos reservados à&nbsp;Instituto Federal Catarinense - Campus Blumenau<br><br></p>
        </footer>
    </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-animation.js"></script>
    <script src="assets/js/Multi-Level-Navbar.js"></script>
    <script src="assets/js/Profile-Edit-Form.js"></script>
</body>

</html>
